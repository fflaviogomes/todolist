<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  </head>
  <body>
    <div class="container my-4">
      <h1>TODO List</h1>
      <form id="todo-form" class="form-inline my-4">
        <div class="form-group mx-sm-3 mb-2">
          <label for="todo-input" class="sr-only">TODO</label>
          <input type="text" class="form-control" id="todo-input" placeholder="Enter TODO">
        </div>
        <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-plus"></i></button>
      </form>
      <div class="row">
        <div class="col-sm">
          <h2>TODO</h2>
          <ul id="todo-list" class="list-group">
          </ul>
        </div>
        <div class="col-sm">
          <h2>DONE</h2>
          <ul id="done-list" class="list-group">
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
